<ion-header no-border>
  <ion-navbar color="theme2" (click)="home()">

</ion-header>

  <ion-item>
    <ion-avatar>

  <ion-item id="firstlabel">

  </ion-item>

  <ion-item>
    <ion-label>2</ion-label>
    <ion-toggle checked="false" color="theme2"></ion-toggle>
