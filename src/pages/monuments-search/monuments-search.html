<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="home()">
      <ion-icon color="danger" name="home"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let monument of monuments">

      <ion-avatar item-start>
        <img src="{{ monument.picture }}">
      </ion-avatar>
      
      <h2>{{ monument.naam }}</h2>
      <p>{{ monument.info }}</p>
    </ion-item>
  </ion-list>

</ion-content>
