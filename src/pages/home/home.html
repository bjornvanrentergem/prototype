<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>OK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="itemTapped($event, item)">
        {{item.brand}}, {{item.make}}
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
