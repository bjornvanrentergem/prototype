<ion-header no-border>
  <ion-navbar color="theme2">
    <img src="assets/img/logoIcon.png" id="logo">
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)" class="cardImage">
    <img src="{{item.background}}" />
    <div class="card-title">{{item.titel}}</div>
    <div class="card-divider>"></div>
    <div class="card-subtitle">{{item.subtitel}}</div>
  </ion-card>


</ion-content>
