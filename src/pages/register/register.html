  Ionic pages and navigation.

<ion-header no-border>
    <ion-navbar color="theme2" (click)="home()">
      <img src="assets/img/logoIcon.png" id="logo">
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <img src="assets/img/logo2.png">

    <ion-list>
      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button full color="theme2" (click)="register()">Sign up</button>

</ion-content>
