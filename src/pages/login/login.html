<ion-header no-border>
  <ion-navbar color="theme" (click)="home()">
    <img src="assets/img/logoIcon.png" id="logo">
  </ion-navbar>
</ion-header>


<ion-content padding>

  <img src="assets/img/logo.png">

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full color="theme" (click)="login()">Sign in</button>
  <button ion-button clear full color="theme" (click)="register()">Or create an account</button>


</ion-content>
