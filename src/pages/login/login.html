<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "user.email" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button full color="danger" (click)="login()">Sign in</button>
      <button ion-button clear full color="danger" (click)="register()">Or create an account</button>


</ion-content>
