<ion-header>
  <ion-navbar class="header" transparent no-border>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

  <img src="assets/img/logo.png">

  <ion-list>

    <ion-item class="item-content" no-lines>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item class="item-content" no-lines>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button class="button" ion-button full color="gent" (click)="login()">Sign in</button>
  <button ion-button clear full color="default" (click)="register()">Or create an account</button>


</ion-content>
