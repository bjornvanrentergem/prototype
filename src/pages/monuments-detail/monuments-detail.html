<ion-header no-border>
  <ion-navbar color="theme2" (click)="home()">
    <img src="assets/img/logoIcon.png" id="logo">
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/img/Monuments/stadshal.jpg">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
        Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="theme2">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button float-right clear small color="lightDark" class="iconsRight">
          <ion-icon name="share-alt"></ion-icon>
        </button>
        <button ion-button float-right clear small color="lightDark" class="iconsRight">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
